# Modifiers

*"The book is on the table"* or *"The huge book is on the purple table"?*

We are able to learn something about our data with very few inputs with ggplot2!  Part of the reason for this is there are convenient and reasonable defaults related to the aesthetics.  In the first sentence above, we might have a picture of the book without any modifiers -- it is some "default image" of books.  In ggplot2, also, we can write short "sentences" and get a meaningful plot in return because of helpful defaults.  But we can use modifiers to change these defaults.  

---

# Modifiers


Modifiers adjust the default for:

--

1. the aesthetic scales *themselves* (we have seen a "blues" scale by default for the color aesthetic, but it could be greens, or yellows)

--
2. the scale *labels* (the scale labels are the variable names by default, but they could be something else)

--
3. the *coordinate system* (the default coordinate system is cartesian (x horizontal, y vertical), but it could be something else - like polar)

## Modifying aesthetic scales 

With the aes() statement we have declared a variable mapped to an aesthetic, like x position, color, line width, etc.  To go back and ask for a modified scale, we use scales\_\* statements.  These statements provide a quick way to update our preferences for all the scales used for mapped aesthetics.   

&lt;!-- Start with a scales_x_* and look at the variety of scale options associated with the x position aesthetic.   --&gt;

Let's look at how we modify the default scale with a scales\_\* statement.

- breaks - *values* to be labeled along aesthetic scales
- break labels - i.e. the exact text of the labels)

- transformations
- range of *aesthetic* values

### More aesthetic scale modifications

*Note that using multiple scales associated with a single aesthetic is not typical.  We are just doing it here to expose you quickly to a variety of possibilities.  ggplot2 uses whatever scale specification last declared in our examples.*

Analogously, we can use scale\_\*\_\* statements to modify other aesthetic scales.  Here are some examples

&lt;!-- I think people find it easy to think about x and y position and adjusting those scales, and related adjustment like labs() and scale_*, but we teachers need to help extend these logics to the other aesthetics.  --&gt;


- scale_x_log10() 
- scale_y_reverse(limits = c(100, 0)) 
- scale_color_viridis_d() 
- scale_shape_discrete(solid = F) 
- scale_size_continuous(breaks = c(100, 1000, 10000, 100000)) 
- scale_alpha(range = c(.5, 1)) # full transparency is 0


Let's tour several of those to get a taste.
