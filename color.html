```r
c("red", "orange", "yellow", 
  "green", "blue", "purple") %&gt;% 
  fct_inorder() %&gt;% 
  tibble(roygbv = .) %&gt;% 
  mutate(rank = rep(1:2, 3)) -&gt;
color_wheel_data

ggplot(data = color_wheel_data) +
  aes(x = roygbv) +
  aes(y = 1) +
  geom_col(width = 1,
           alpha = .7) +
  aes(fill = roygbv) +
  scale_fill_identity() +
  coord_polar() +
  aes(y = 1/rank) +
  theme_classic() +
  scale_y_sqrt() -&gt;
g
```
