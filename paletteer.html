#### .right[[github.com/EmilHvitfeldt/paletteer](https://github.com/EmilHvitfeldt/paletteer)&lt;br&gt;Edited: Gina Reynolds&lt;br&gt;Photo Credit: Hendrik Will in Dafen, Shenzhen, China]



---

{paletteer} is a "collection of most color palettes in a single R package."  In fact it offers access to palettes from 52 packages in R as well as base R.  

--

Many of the projects are found on Github.  Those repositories are as follows: 

awhstin/awtools  |  KKPMW/basetheme  |  an-bui/calecopal  |  riatelab/cartography  |  clauswilke/colorblindr  |  jacintak/colRoz  |  katiesaund/DresdenColor  |  EdwinTh/dutchmasters  |  nschiett/fishualize  |  JoeyStanley/futurevisions  |  aljrico/gameofthrones  |  gadenbuie/ggpomological  |  road2stat/ggsci  |  jrnold/ggthemes  |  cttobin/ggthemr  |  ewenme/ghibli  |  aljrico/harrypotter  |  lambdamoses/IslamicArt  |  jaredhuling/jcolors  |  johannesbjork/LaCroixColoR  |  tyluRp/lisa  |  disarm-platform/MapPalettes  |  EmilHvitfeldt/miscpalettes  |  katiejolly/nationalparkcolors  |  m-clark/NineteenEightyR  |  jkaupp/nord  |  ropenscilabs/ochRe  |  frareb/palettesForR  |  timcdlucas/palettetown  |  AustralianAntarcticDivision/palr  |  kwstat/pals  |  jakelawlor/PNWColors  |  Nowosad/rcartocolor  |  alyssafrazee/RSkittleBrewer  |  thomasp85/scico  |  business-science/tidyquant  |  leonawicz/trekcolors  |  Ryo-N7/tvthemes  |  hneth/unikn  |  seasmith/vapeplot  |  moldach/vapoRwave  |  sjmgarnier/viridis  |  m-clark/visibly  |  sciencificity/werpals  |  karthik/wesanderson  |  ndphillips/yarrr



---


One of the goals of {paletteer} is providing an interface for consistent use of these palettes. For example, it provides a standard way to use the variety of color/fill scales to ggplot2 plots:

- `scale_color_paletteer_d("nord::aurora")` for discrete (categorical) data
- `scale_color_paletteer_c("nord::aurora")` for continuous data
- `scale_color_paletteer_binned("nord::aurora")` for breaking up continous data

--

And fill colors syntax:

- `scale_fill_paletteer_d("nord::aurora")`
- `scale_fill_paletteer_c("nord::aurora")`
- `scale_fill_paletteer_binned("nord::aurora")`


In these examples the `aurora` palette is being used from the `nord` package. 

---


## Within each package, there may be several palettes.  

--

Overall, there are 1431 palettes for representing discrete data ...

--

... and 315 for representing continuous data.
